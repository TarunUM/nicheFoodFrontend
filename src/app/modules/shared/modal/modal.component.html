<div [ngClass]="{'hidden' : !modalService.isModalVisible(modalId)}">

  <!--  Overlay -->
  <div class="top-0 left-0 right-0 bottom-0 fixed bg-black bg-opacity-75 z-40 backdrop-blur-sm"
       (click)="closeModal(modalId)">
  </div>

  <!--  Modal  -->
  <div
    class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2
    w-1/4 flex flex-col bg-black rounded-xl p-4 z-50 backdrop-blur-xl ring-1 ring-gray-400 shadow-[0px_0px_5px_3px_rgba(0,0,0,0.3)] shadow-gray-600"
  >
    <div>
      <app-buttons class="right-1 top-1 p-2 absolute" variant="ghost" name="X" (click)="toggleModal(modalId)"/>
    </div>
    <ng-content></ng-content>
  </div>

</div>
