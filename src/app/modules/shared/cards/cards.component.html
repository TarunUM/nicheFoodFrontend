<section class="p-2 bg-stone-400 bg-opacity-20 hover:shadow-[2px_2px_10px_5px_rgba(255,255,255,0.5)] transition duration-300">
  <!-- Food Image -->
  <div class="">
    <img [src]="imgSrc" alt="food image"
         class="object-cover w-full h-56 rounded-xl shadow-2xl transition duration-300
         hover:shadow-2xl"
    />
  </div>

  <div class="flex justify-between mt-2 items-center px-1">
    <!-- Food Name -->
    <div>
      <p class="text-2xl font-serif">{{foodName}}</p>
      <p class="text-gray-400">{{cuisine}}</p>
      <button class="bg-green-500 px-2">3.8 x</button>
    </div>

    <!-- Price -->
    <div class="text-right">
      <p class="text-lg font-serif">$ Price</p>
      <p class="font-serif">25 min</p>
    </div>
  </div>
</section>
